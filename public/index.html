<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Pusher Real Time Stack Voting App
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .cgrid {
        margin-bottom: 1.5rem !important;
        height: 50% !important;
      }

      .cgrid :hover {
        filter: opacity(0.5);
      }
      .vote:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- <div class="container-fluid"> -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm p-3 bg-white rounded"
    >
      <a class="navbar-brand text-info" href="#">Stack Voting App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <form class="h-100">
            <div class="progress vote cgrid" title="Click to vote">
              <div class="progress-bar w-100 radio-input" data-value="VueJs">
                Vue Js
              </div>
            </div>
            <div class="progress vote cgrid" title="Click to vote">
              <div
                class="progress-bar w-100 bg-success radio-input"
                data-value="ReactJs"
              >
                React Js
              </div>
            </div>
            <div class="progress vote cgrid" title="Click to vote">
              <div
                class="progress-bar w-100 bg-info radio-input"
                data-value="AngularJs"
              >
                Angular Js
              </div>
            </div>
            <div class="progress vote cgrid" title="Click to vote">
              <div
                class="progress-bar w-100 bg-warning radio-input"
                data-value="VanillaJs"
              >
                Vanilla Js
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="progress cgrid">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: 10%"
              aria-valuenow="10"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              10%
            </div>
          </div>
          <div class="progress cgrid">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              25%
            </div>
          </div>
          <div class="progress cgrid">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-info"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              50%
            </div>
          </div>
          <div class="progress cgrid">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
              role="progressbar"
              style="width: 75%"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              75%
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/json2.js"
    integrity="sha256-STQTmcSAFSfMQPU0I47Fv7KOT4iiGdCU8KnTORB9fyY="
    crossorigin="anonymous"
  ></script>

    crossorigin="anonymous"
  ></script> -->
</html>
