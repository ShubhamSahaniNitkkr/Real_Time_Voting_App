<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Pusher Real Time Stack Voting App
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .cgrid {
        margin-bottom: 1.5rem !important;
        height: 50% !important;
      }

      .cgrid :hover {
        filter: opacity(0.5);
      }
      .vote:hover {
        cursor: pointer;
      }
      .vote.selected {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm p-3 bg-white rounded"
    >
      <a class="navbar-brand text-info" href="#">Stack Voting App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <form class="h-100 vote-input-group" id="vote-form">
            <div
              class="progress vote cgrid"
              data-value="VueJs"
              title="Click to vote"
            >
              <div class="progress-bar w-100 vote-input">
                Vue Js
              </div>
            </div>
            <div
              class="progress vote cgrid"
              data-value="ReactJs"
              title="Click to vote"
            >
              <div class="progress-bar w-100 bg-success vote-input">
                React Js
              </div>
            </div>
            <div
              class="progress vote cgrid"
              data-value="AngularJs"
              title="Click to vote"
            >
              <div class="progress-bar w-100 bg-info vote-input">
                Angular Js
              </div>
            </div>
            <div
              class="progress vote cgrid"
              data-value="NodeJs"
              title="Click to vote"
            >
              <div class="progress-bar w-100 bg-warning vote-input">
                Vanilla Js
              </div>
            </div>
            <input
              type="text"
              id="vote-value"
              name="vote-value"
              class="d-none"
            />
          </form>
        </div>
        <div class="col-md-6 h-100 w-100">
          <div id="chart-container"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="https://js.pusher.com/5.0/pusher.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="./index.js"></script>
</html>
